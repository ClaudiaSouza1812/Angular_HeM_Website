<!-- Main container div that only shows when isVisible is true -->
<div *ngIf="isVisible">
    <!-- Modal container with dynamic display style based on isVisible -->
    <div class="modal" [style.display]="isVisible ? 'block' : 'none'">
        <!-- Modal content wrapper -->
        <div class="modal-content">
            <!-- Header section of the modal -->
            <div id="header">
                <!-- Modal title (Session Close in Portuguese) -->
                <h4>Fecho de Sessão</h4>
                <!-- Close button (X) that triggers closeModal() function -->
                <span id="closeButton" (click)="closeModal()">X</span>
            </div>

            <!-- Message section -->
            <div>
                <!-- Confirmation message asking if user wants to end session -->
                <p id="message">
                    Quer terminar a sessão?
                </p>
            </div>

            <!-- Validation/buttons section -->
            <div id="validation">
                <!-- "Yes" button paragraph -->
                <p>
                    <!-- Button that triggers logoutUser() function when clicked -->
                    <input type="button" id="validationButton" value="Sim" (click)="logoutUser()">
                </p>
                <!-- "No" button paragraph -->
                <p>
                    <!-- Button that triggers closeModal() function when clicked -->
                    <input type="button" id="validationButton" value="Não" (click)="closeModal()">
                </p>
            </div>
        </div>
    </div>
</div>
