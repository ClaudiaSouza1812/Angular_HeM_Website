<div class="carousel-container">
    <div class="carousel-item" *ngIf="carouselItems.length > 0">
      <img 
        [src]="carouselItems[currentIndex].image" 
        [alt]="carouselItems[currentIndex].title"
        (error)="handleImageError($event)">
      <h3>{{ carouselItems[currentIndex].title }}</h3>
    </div>
  
    <div class="carousel-controls">
      <button mat-icon-button (click)="previous()" [disabled]="carouselItems.length <= 1">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <button mat-icon-button (click)="next()" [disabled]="carouselItems.length <= 1">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>
